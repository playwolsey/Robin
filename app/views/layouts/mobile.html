<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="author" content="{{ pkg.author }}" />
    <meta name="keywords" content="{{ pkg.keywords }}">
    <meta name="description" content="{{ pkg.description }}">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />

    <title>{{ title }} | {{ pkg.name }}</title>

    {% block head %}
    {% endblock %}
</head>

<body>
<section id="app">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</section>

<script>(function(win){var h;var dpr=win.navigator.appVersion.match(/iphone/gi)?win.devicePixelRatio:1;var scale=1/dpr;var docEl=document.documentElement;var metaEl=document.createElement("meta");function setUnitA(){win.rem=docEl.getBoundingClientRect().width/16;docEl.style.fontSize=win.rem+"px"}win.dpr=dpr;win.addEventListener("resize",function(){clearTimeout(h);h=setTimeout(setUnitA,300)},false);win.addEventListener("pageshow",function(e){if(e.persisted){clearTimeout(h);h=setTimeout(setUnitA,300)}},false);docEl.setAttribute("data-dpr",dpr);metaEl.setAttribute("name","viewport");metaEl.setAttribute("content","initial-scale="+scale+", maximum-scale="+scale+", minimum-scale="+scale+", user-scalable=no");if(docEl.firstElementChild){docEl.firstElementChild.appendChild(metaEl)}else{var wrap=document.createElement("div");wrap.appendChild(metaEl);document.write(wrap.innerHTML)}setUnitA()})(window);</script>
</body>
</html>
